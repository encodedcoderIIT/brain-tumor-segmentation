<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}My Web App{% endblock %}</title>
    <link
      rel="icon"
      href="{{ url_for('static', filename='/images/favicon.png') }}"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='/css/styles.css') }}"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="color: white">
      <a class="navbar-brand" href="/">Brain Tumor Segmentation</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/"><strong>Home</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/team"><strong>Team</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact"><strong>Contact Us</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about"><strong>About Us</strong></a>
          </li>
        </ul>
      </div>
    </nav>
    <style>
      .nav-link:hover {
        color: #ffcc00 !important;
      }
    </style>
    <div class="container mt-5 content">{% block content %}{% endblock %}</div>
    <footer class="footer mt-auto py-3">
      <div class="container">
        <span style="color: white">
          Copyright Â© 2024 team-medcam<br />
          Indian Institute of Technology Ropar
        </span>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/js/scripts.js"></script>
  </body>
</html>
